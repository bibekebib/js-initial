<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Typing Test</title>
    </head>
    <body>
        <div class="typespeed">
            <textarea cols="50" id="type" name="typing" placeholder="start typing here! Once you are done, press submit!" rows="10"></textarea>
        </div>
        <button class="submitbt" type="submit">Sumbit</button>
        <button class="resetbt" type="reset">Reset</button>
        <div class="speed"></div>
        <div class="totalwords"></div>
        <div class="final"></div>
        <div class="prehigh">
            The previous highest speed was:
        </div>
    </body>
    <script src="typing.js"></script>
</html>
